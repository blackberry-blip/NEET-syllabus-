<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2025 Syllabus Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-animation" id="loadingAnimation">
        <div class="atom">
            <div class="nucleus"></div>
            <div class="orbit">
            <div class="electron"></div>
            </div>
            <div class="orbit">
            </div>
            <div class="orbit">
            <div class="electron"></div>
            </div>
        </div>
        <h2>NEET|Syllabus</h2>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>NEET Syllabus Tracker</h1>
                <div class="streak-container">
                    <i class="fas fa-fire streak-icon"></i>
                    <span id="streakCount">0</span> day streak
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero" id="heroSection">
            <div class="hero-content">
                <div class="progress-container">
                    <div class="progress-circle">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                        <div class="progress-text">
                            <span id="progressPercent">0</span>%
                        </div>
                    </div>
                    <div class="progress-stats">
                        <div class="stat-item">
                            <span id="completedTopics">0</span>
                            <small>Completed</small>
                        </div>
                        <div class="stat-item">
                            <span id="totalTopics">0</span>
                            <small>Total Topics</small>
                        </div>
                    </div>
                </div>
                <div class="subject-options">
                    <h2>Choose a Subject</h2>
                    <div class="subject-cards">
                        <div class="subject-card physics" data-subject="physics">
                            <i class="fas fa-atom"></i>
                            <h3>Physics</h3>
                        </div>
                        <div class="subject-card chemistry" data-subject="chemistry">
                            <i class="fas fa-flask"></i>
                            <h3>Chemistry</h3>
                        </div>
                        <div class="subject-card biology" data-subject="biology">
                            <i class="fas fa-dna"></i>
                            <h3>Biology</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Subject Content Section -->
        <section class="subject-content" id="subjectContent">
            <div class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i> Back to Subjects
            </div>
            <h2 class="subject-title" id="subjectTitle"></h2>
            <div class="units-container" id="unitsContainer"></div>
        </section>

        <!-- Daily Reminder Modal -->
        <div class="modal-overlay" id="reminderModal">
            <div class="modal">
                <h3>Daily Study Reminder</h3>
                <p>Don't forget to study today to keep your streak going!</p>
                <div class="modal-buttons">
                    <button id="startStudyingBtn">Start Studying Now</button>
                    <button id="remindLaterBtn">Remind Me Later</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
